
<div class="operating">
    <div class="maincon">
        <h5>ADD A NEW ADDRESS</h5>
        <button class="location-btn">Use my current location</button>
        <form>
            <div class="form-row">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="10-digit mobile number" required>
            </div>
            <div class="form-row">
                <input type="text" placeholder="Pincode" required>
                <input type="text" placeholder="Locality" required>
            </div>
            <div class="form-row">
                <input type="text" placeholder="Address (Area and Street)" class="wide" required>
            </div>
            <div class="form-row">
                <input type="text" placeholder="City/District/Town" required>
                <select required>
                    <option value="" disabled selected>--Select State--</option>
                    <option value="state1">Kerala</option>
                    <option value="state1">Delhi</option>
                    <option value="state2">Geo</option>
                    <option value="state3">gujrath</option>
                    <option value="state4">haryana</option>
                    <option value="state5">Bihar</option>
                    <option value="state6">Assam</option>
                    <option value="state7">Odisha</option>
                </select>
            </div>
            <div class="form-row">
                <input type="text" placeholder="Landmark (Optional)">
                <input type="text" placeholder="Alternate Phone (Optional)">
            </div>
            <div class="form-row address-type">
                <label><input type="radio" name="address-type" value="home" required> Home</label>
                <label><input type="radio" name="address-type" value="work" required> Work</label>
            </div>
            <div class="form-row buttons">
                <button type="submit" class="save-btn">SAVE</button>
                <button type="button" class="cancel-btn">CANCEL</button>
            </div>
        </form>
    </div>
</div>
