<div class="operating">
    <div class="maincon">
    <h2>PAN Card Information</h2>
    <form>
      <label for="pan-number">PAN Card Number</label>
      <input type="text" id="pan-number" name="pan-number" placeholder="PAN Card Number" required>
      
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
      
      <label for="upload-pan">Upload PAN Card (Only JPEG file is allowed)</label>
      <input type="file" id="upload-pan" name="upload-pan" accept=".jpeg" required>
      
      <div class="declaration">
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">
          I do hereby declare that PAN furnished/stated above is correct and belongs to me, registered as an account holder with www.flipkart.com. I further declare that I shall solely be held responsible for the consequences, in case of any false PAN declaration.
        </label>
      </div>
      
      <button type="submit">UPLOAD</button>
    </form>
    <a href="#">Read Terms & Conditions of PAN Card Information</a>
  </div>
  </div>
