<div class="container-fluid">
    <div class="form p-3">
        <form [formGroup]="signinform" (ngSubmit)="signinsubmit()">
            <div class="form-group mb-3">
                <label for="name">Username:</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary form-control mb-3">sign IN</button>
            <p>Create a account &nbsp;<a routerLink="/signup">Sign Up</a></p>
        </form>
        <app-homepage *ngIf="isViewVisible"></app-homepage>
    </div>
</div>
