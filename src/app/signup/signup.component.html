<div class="container-fluid">
  <div class="form p-3">
    <form [formGroup]="applyform" (ngSubmit)="submitform()">
      <div class="form-group mb-3">
        <label for="name">Username:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="applyform.controls.name?.invalid && applyform.controls.name?.touched" class="text-danger text-size">
          Name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="applyform.controls.email?.invalid && applyform.controls.email?.touched" class="text-danger text-size">
          Enter a valid email address.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="applyform.controls.password?.invalid && applyform.controls.password?.touched" class="text-danger text-size">
          Password must be at least 6 characters.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        <div *ngIf="applyform.hasError('passwordMismatch') && applyform.controls.confirmPassword?.touched" class="text-danger text-size">
          Passwords do not match.
        </div>
      </div>

      <div class="d-grid gap-3">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p>Already have an account ?&nbsp;<a routerLink="/signin">Sign In</a></p>
      </div>
    </form>
</div>
</div>
